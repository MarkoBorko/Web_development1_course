<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Boogle login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@900&family=Noto+Sans+TC:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="logo">
            <span class="color-b">B</span>
            <span class="color-o">o</span>
            <span class="color-o">o</span>
            <span class="color-g">g</span>
            <span class="color-l">l</span>
            <span class="color-e">e</span>
        </div>
        <div>
            <h1>One account. All of Boogle</h1>
        </div>
        <div>
            <h2>Sign in with your Boogle Account</h2>
        </div>
        <div class="container">
            <div class="login-cont">
                <img class="img" src="assets/img/profilePic.jpg">
            </div>
            <div class="login-cont">
                <input class="input" type="email" placeholder="Enter your email">
            </div>
            <div class="login-cont">
                <button class="gumb">Next</button>
            </div>
            <div class="ologin-cont">
                <p class="help">
                    <a href="https://www.google.com">Need Help?</a>
                </p>
            </div>

        </div>
        <div>
            <p>
                <a href="https://www.google.com">Create account</a>
            </p>
        </div>
        <div>
            <p>
                One Boogle account for everything Boogle
            </p>
        </div>
        <div>
            <div class="products">
                <div>
                    <a href="https://www.google.com"><img class="icon" src="assets/img/booglePic.png"></a>
                </div>
                <div>
                    <a href="https://www.gmail.com"><img class="icon" src="assets/img/bmailPic.png"></a>
                </div>
                <div>
                    <a href="https://www.google.com/maps"><img class="icon" src="assets/img/bmapsPic.png"></a>
                </div>
                <div>
                    <a href="https://www.youtube.com"><img class="icon" src="assets/img/mytubePic.png"></a>
                </div>
                <div>
                    <a href="https://www.google.com/drive"><img class="icon" src="assets/img/boogledrivePic.png"></a>
                </div>
                <div>
                    <a href="https://www.google.com/photos"><img class="icon" src="assets/img/booglephotoPic.png"></a>
                </div>
                <div>
                    <a href="https://play.google.com/store"><img class="icon" src="assets/img/boogleplayPic.png"></a>
                </div>
                <div>
                    <a href="https://www.google.com/chrome"><img class="icon" src="assets/img/bhromePic.png"></a>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <footer>
        <hr>
        <div class="footer">
            <div class="footer">
                <p>
                    <a href="https://policies.google.com/privacy">Privacy</a>
                </p>
            </div>
            <div class="footer">
                <p>
                    <a href="https://policies.google.com/terms">Terms</a>
                </p>
            </div>
            <div class="footer">
                <p>
                    <a href="https://support.google.com/">Help</a>
                </p>
            </div>
            <div class="footer">
                <p>
                    <a href="https://policies.google.com/faq">FAQ</a>
                </p>
            </div>
        </div>
    </footer>

</body>
</html>
